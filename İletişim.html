<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>İletişim</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="assets/css/Article-Clean.css">
    <link rel="stylesheet" href="assets/css/Article-Dual-Column.css">
    <link rel="stylesheet" href="assets/css/Article-List.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Simple-Slider.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean" style="background: rgb(33, 37, 41);">
        <div class="container"><a class="navbar-brand" href="#" style="color: var(--bs-red);">Mahmut Azizcan Erdoğan</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#" style="color: #ff7582;">Hakkında<br></a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="color: #ff7582;">Özgeçmişim</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="color: #ff7582;">Şehrim</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="color: #ff7582;">Mirasımız</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="color: #ff7582;">İlgi Alanlarım</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="color: #ff7582;">İletişim Sayfası</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="contact-clean" style="background: rgb(33, 37, 41);">
        <form method="post" style="background: var(--bs-gray-700);">
            <h2 class="text-center" style="color: rgb(76,145,247);">Bana Ulaşın</h2>
            <div class="mb-3"><input class="form-control" type="text" name="name" placeholder="İsim" style="background: var(--bs-gray-500);"></div>
            <div class="mb-3"><input class="form-control is-invalid" type="email" name="email" placeholder="Email" style="background: var(--bs-gray-500);"></div>
            <div class="mb-3"><textarea class="form-control" name="message" placeholder="Mesaj" rows="14" style="background: var(--bs-gray-500);"></textarea></div>
            <div class="mb-3"><button class="btn btn-primary" type="submit">GONDER</button></div>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.js"></script>
    <script src="assets/js/Simple-Slider.js"></script>
</body>

</html>
